<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand me-5" href="../.">
                <img src="../assets/img/logo.svg" alt="Bootstrap" class="img-fluid" width="200" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link fw-bolder text-dark bg-link" href="../.">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section id="latar">
        <div id="ide-parent">
            <div id="button-wrapper">
              <button onclick="switchPanel(0)">HTML</button>
              <button onclick="switchPanel(1)">CSS</button>
              <button onclick="switchPanel(2)">js</button>
              <button onclick="runEdit(3)">Result</button>
            </div>
            <div id="ide-container">
              <div class="panel-wrapper">
                <div id="html"></div>
              </div>
              <div class="panel-wrapper">
                <div id="css"></div>
              </div>
              <div class="panel-wrapper">
                <div id="js"></div>
              </div>
              <div class="panel-wrapper">
                <iframe id="result"></iframe>
              </div>
            </div>
          </div>
    </section>

    

    <!-- Footer -->
    <footer>
        <section id="latar">
            <div class="container text-center mt-4 p-3">
                <span>
                    @ Copyright
                    <a href="" style="text-decoration: none; color: black;"><strong> www.malasngoding.com</strong></a>
                </span>
            </div>
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js" type="text/javascript"
    charset="utf-8"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
